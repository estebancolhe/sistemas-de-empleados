{% extends 'base.html' %}

{% block title %}
    Eliminar Empleado
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Eliminar Empleado: {{ object.full_name }}</h1>
        <!-- Es necesario realizar una etiqueta <form> porque es la manera como se activa el metodo POST... -->
        <!-- ó el que se esté utilizando -->
        <form class="cell" method="POST">{% csrf_token %}
            <div class="callout secondary">
                <h5>¿Desea eliminar a este empleado?</h5>
                <button type="submit" class="alert button">Confirmar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
